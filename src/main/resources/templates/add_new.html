<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">
</head>
<body>
    <div class="container">

      <form action="#" th:action ="@{/saveartifact}" th:object="${artifacts}" method="POST">
            <input type="text" th:field="*{artifact_name}" placeholder="nazwa" class="form-control">
            <input type="text" th:field="*{artifact_desc}" placeholder="Opis" class="form-control">
            <input type="text" th:field="*{artifact_picurl}" placeholder="Link do zdjecia" class="form-control">
            <input type="text" th:field="*{artifact_urlref}" placeholder="link do muzeum" class="form-control">
            <input type="text" th:field="*{artifact_location}" placeholder="lokacja" class="form-control">

          <button type="submit" class="btn btn-info">Dodaj</button>
      </form>
        <a th:href = "@{/}" class="btn btn-danger">Katalog</a>
    </div>
</body>
</html>
